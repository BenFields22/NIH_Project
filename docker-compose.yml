version: '2'
services:
  backend:
    container_name: nih_backend
    build: ./node_backend/
    expose: 
      - 8080
    ports:
      - "8080:8080"
    volumes:
      - ./node_backend:/usr/src/app
  frontend:
    container_name: nih_frontend
    build: ./frontend/
    ports:
      - "3000:3000"
    links:
      - backend
    volumes:
      - ./frontend:/usr/src/app
    depends_on:
      - backend